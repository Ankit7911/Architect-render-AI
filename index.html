<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architectural Render AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
        }
      }
    </script>
    <style>
      .liquid-glass-theme {
        background-color: #020617; /* bg-slate-950 */
        background-image: radial-gradient(at 20% 90%, hsla(215, 60%, 25%, 0.25) 0px, transparent 50%),
                          radial-gradient(at 80% 10%, hsla(190, 70%, 35%, 0.2) 0px, transparent 50%);
      }

      .liquid-glass-theme::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
        background-repeat: repeat;
        opacity: 0.025;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="liquid-glass-theme text-slate-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
